<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tetrez</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div id="titleScreen" class="screen">
            <div class="title">
                <span>T</span><span>E</span><span>T</span><span>R</span><span>E</span><span>Z</span>
            </div>

            <div id="loading">Loading</div>
            <div id="play">Start<img class="icon speaker" src="images/speaker.svg"></div>

                <span>T</span><span>E</span><span>T</span><span>R</span><span>E</span><span>Z</span>
            </div>

            <div>Gameover<img class="icon reload" src="images/reload.svg"></div>

        <canvas id="canvas"></canvas>

        <script src="js/lib/lodash.js"></script>
        <script src="js/lib/three.js"></script>
        <script src="js/lib/sylvester.js"></script>
        <script src="js/lib/hammer.js"></script>
        <script src="js/lib/hammer-time.js"></script>
        <script src="js/lib/preloadjs-0.6.2.combined.js"></script>
        <script src="js/lib/soundjs-0.6.2.combined.js"></script>
        
        <script src="js/src/config.js"></script>
        <script src="js/src/Tetromino.js"></script>
        <script src="js/src/Tile.js"></script>
        <script src="js/src/Queue.js"></script>
        <script src="js/src/view.js"></script>
        <script src="js/src/field.js"></script>
        <script src="js/src/bassSequencer.js"></script>
        <script src="js/src/controller.js"></script>
        <script src="js/src/main.js"></script>
